<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator__body">
        <input type="text" id="displayValues" readonly placeholder="0">
        <div class="calculator__numpad">
            <div class="row_1" id="row">
                <button onclick="clearDisplay()" class="clear">AC</button>
                <button onclick="press('/')" class="operation">/</button>
                <button onclick="press('*')" class="operation">*</button>
                <button onclick="press('-')" class="operation">-</button>
            </div>
            <div class="row_2" id="row">
                <button onclick="press('7')">7</button>
                <button onclick="press('8')">8</button>
                <button onclick="press('9')">9</button>
                <button onclick="press('+')" class="operation">+</button>
            </div>
            <div class="row_3" id="row">
                <button onclick="press('4')">4</button>
                <button onclick="press('5')">5</button>
                <button onclick="press('6')">6</button>
                <button onclick="press('%')" class="operation">%</button>
            </div>
            <div class="row_4" id="row">
                <button onclick="press('1')">1</button>
                <button onclick="press('2')">2</button>
                <button onclick="press('3')">3</button>
                <button onclick="press('.')" class="operation">.</button>
            </div>
            <div class="row_5" id="row">
                <button onclick="press('0')">0</button>
                <button class="equal" onclick="calculate()" style="width: 75%;">=</ssbutton>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
